<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary challenge</title>
    <link rel="icon" href="./images/favicon-32x32.png" type="icon" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="card">
      <!-- left container -->
      <div class="left-container">
        <div class="image-container">
          <img src="./images/illustration-hero.svg" alt="hero" class="hero" />
        </div>
      </div>
      <!-- right container -->
      <div class="right-container">
        <h2 class="hero-title">Order Summary</h2>
        <p class="hero-para">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="small-box">
          <div class="music-img">
            <img src="./images/icon-music.svg" alt="music" class="music" />
          </div>
          <div class="price-container">
            <h3 class="music-title">Annual Plan</h3>
            <p class="prize">$59.99/year</p>
          </div>
          <a href="#" class="link">Change</a>
        </div>
        <button class="btn-blue">Proceed to Payment</button>
        <a href="#" class="text">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
